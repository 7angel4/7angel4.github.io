<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education - Angel He's Personal Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/collapsible.css">
    <link rel="stylesheet" href="assets/timeline.css">
    <style>
        /* move first one closer to heading */
        collapsible-section:nth-of-type(1) {
            margin-top: 0
        }
    </style>
</head>
<body>
<header>
    <h1>Education</h1>
    <custom-nav></custom-nav>
</header>
<main>
    <collapsible-section text="University of Melbourne &ndash; Bachelor of Science">
        <ul id="unimelb-history" class="timeline"><!-- items dynamically added by update-edu-timeline.js --></ul>
    </collapsible-section>
    <collapsible-section text="Carnegie Mellon University &ndash; BSc Exchange">
        <ul id="cmu-history" class="timeline"><!-- items dynamically added by update-edu-timeline.js --></ul>
    </collapsible-section>
    <collapsible-section text="University of Oxford &ndash; MSc in Advanced Computer Science">
        <ul id="oxford-history" class="timeline"><!-- items dynamically added by update-edu-timeline.js --></ul>
    </collapsible-section>
    <collapsible-section text="Other academic activities">
        <ul id="other-history" class="timeline"><!-- items dynamically added by update-edu-timeline.js --></ul>
    </collapsible-section>
</main>

<!-- Custom footer -->
<custom-footer></custom-footer>

<!-- Load elems.js first (defines custom elements like collapsible-section) -->
<script src="assets/scripts/elems.js"></script>

<!-- Then load update-edu-timeline.js (relies on elems.js) -->
<script src="assets/scripts/update-edu-timeline.js" type="module"></script>
</body>
</html>
