<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Miscellaneous - Angel He's Personal Website</title>
  <link rel="stylesheet" href="assets/main.css">
  <style>
    #miscellaneous {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr; /* Creates two equal-width columns */
      gap: 3rem; /* Adjusts space between the grid items */
      margin-top: 0
    }

    #miscellaneous .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
      gap: 20px; /* Adjust the gap between items */
    }

    #miscellaneous .grid-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #miscellaneous .grid-item img {
      width: 90%; /* Ensure the images fill the container */
      height: auto; /* Keep the aspect ratio intact */
      max-width: 300px; /* Set a max-width to control the size of the images */
      margin-top: 1rem; /* Adds some space between text and image */
    }

    #miscellaneous h2, #miscellaneous p {
      text-align: center;
    }

    .image-figure {
      display: inline-block;
      text-align: center; /* Center the image and caption */
      margin-top: 1rem; /* Adds some space above the image */
    }

    .image-caption {
      font-size: 0.9rem; /* Makes the caption smaller */
      color: #555; /* Adjust caption color */
      margin-top: 0.5rem; /* Adds some space between the image and caption */
    }

    #miscellaneous a {
      color: #006BC8; /* Link color */
      text-decoration: none;
    }

    #miscellaneous a:hover {
      text-decoration: underline;
    }

    #miscellaneous .taekwondo-img {
      width: auto;
      height: 300px;
    }
  </style>
</head>
